<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | AristoRutas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/disemenu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="fondo">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">AristoRutas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'rutas' %}">Rutas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'upgrade_plan'%}">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'quienes'%}">Quienes Somos</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'iniciar_sesion' %}">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center" style="height: 100vh; padding-top: 80px;">
        <div class="card shadow p-4" style="width: 350px; background-color: #1c1c1c; color: white;">
            <h3 class="text-center mb-3">Iniciar sesión</h3>
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> {{ error }}
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" name="clave" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 mb-2">Iniciar sesión</button>
                <a href="{% url 'login' %}" class="btn btn-outline-light w-100">Registrarse</a>
            </form>
        </div>
    </main>
</body>
</html>
