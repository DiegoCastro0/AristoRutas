{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100%; padding-top: 80px; padding-bottom: 2rem;">
    
    <div class="card shadow p-4" style="width: 350px; background-color: #1c1c1c; color: white;">
        <h3 class="text-center mb-3">Iniciar sesi칩n</h3>
        
        <!-- Manejo de errores -->
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error:</strong> {{ error }}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        
        <!-- Formulario -->
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            
            <div class="mb-3">
                <label for="clave" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="clave" name="clave" required>
            </div>
            
            <button type="submit" class="btn btn-warning w-100 mb-2">Iniciar sesi칩n</button>
            
            <!-- Enlace a la p치gina de Registro -->
            <a href="{% url 'registro' %}" class="btn btn-outline-light w-100">Registrarse</a>
        </form>
    </div>
</div>
{% endblock %}
