{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100%; padding-top: 80px; padding-bottom: 2rem;">
        
        <div class="card shadow p-4" style="width: 350px; background-color: #1c1c1c; color: white;">
            <h3 class="text-center mb-3">Registrarse</h3>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="clave" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="clave" name="clave" required>
                </div>
                
                <button type="submit" class="btn btn-warning w-100 mb-2">Registrarse</button>
                
                </form>
        </div>
        
    </div>

{% endblock %}
